spring.application.name=blogApp

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:postgresql://localhost:5432/blogApp
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

server.tomcat.max-connections=1000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20

jwt.secret-key=bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25BbmRWYWxpZGF0aW9uUHVycG9zZXM=
jwt.expiration-time=3600000
jwt.refresh-token.expiration-ms=86400000

# Refresh Token Settings
jwt.refresh.max-tokens-per-user=5
jwt.refresh.cleanup.enabled=true

# Logging Configuration - Basic Level
logging.level.root=INFO
logging.level.com.yusufziyrek.blogApp=INFO

# Disable unnecessary startup info
spring.main.banner-mode=off
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Clean startup
spring.output.ansi.enabled=detect