spring.application.name=blogApp

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:postgresql://localhost:6432/blogapp-test
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.threads.virtual.enabled=true

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=15000

spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration-time=3600000
jwt.refresh-token.expiration-ms=86400000

# Refresh Token Settings
jwt.refresh.max-tokens-per-user=5
jwt.refresh.cleanup.enabled=true

# Logging Configuration - Basic Level
logging.level.root=INFO
logging.level.com.yusufziyrek.blogApp=INFO

# Disable unnecessary startup info
spring.main.banner-mode=off
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Clean startup
spring.output.ansi.enabled=detect

# CORS Configuration
cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500