# Test configuration - uses H2 in-memory database
# This file overrides application.properties for tests

# H2 in-memory database (no need for external DB)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# JWT Test Configuration
jwt.secret-key=dGVzdFNlY3JldEtleUZvclVuaXRUZXN0aW5nUHVycG9zZXNPbmx5MTIzNDU2Nzg=
jwt.expiration-time=3600000
jwt.refresh-token.expiration-ms=86400000

# Disable unnecessary features
spring.main.banner-mode=off
logging.level.root=WARN
